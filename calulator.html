<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- <hr/> -->
 
    <form action="" method="POST">
        <hr/>
        <!-- Display Calculator -->
        <input type="text" id="number1" placeholder="Please enter first number" />
        <br/> <br/>
        <input type="text" id="number2" placeholder="Please enter second number" />
        <center>
            <button type="submit" id="plus" name="+">+</button>
            <button type="submit" id="subtract" name="-">-</button>
            <button type="submit" id="divide" name="/">/</button>
            <button type="submit" id="multiply" name="x">x</button>
        </center>
        <!-- <br/> <br/> -->
        <input type="text" id="result" onkeydown="return false" />
        <!-- <br/> <br/> -->
        <!-- Add Clear History and Clear Values buttons -->
    </form>
 
    <script type="text/JavaScript" src="./calculator.js"><</script> 
</body>
</html>
